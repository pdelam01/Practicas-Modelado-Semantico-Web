    <body>
    Página muestra info de los libros y autores.

    <p id = "objeto" style = "font-size: 15px; font-weight: bold;"> 
    </p>
    
    <script>
        var nombreAutores;
        var tituloNob;
        for (let i=0; i<jsObject.libros.libro.length; i++){
            nombreAutores = ""
            tituloNob=""
            for (let j = 0; j < jsObject.libros.libro[i].autores.autor.length; j++) {
                if (j<jsObject.libros.libro[i].autores.autor.length-1) {
                    nombreAutores += jsObject.libros.libro[i].autores.autor[j].nombre+" "+
                    jsObject.libros.libro[i].autores.autor[j].primerApellido +" "+ 
                    jsObject.libros.libro[i].autores.autor[j].segundoApellido+", "
                } else {
                    nombreAutores += jsObject.libros.libro[i].autores.autor[j].nombre+" "+
                    jsObject.libros.libro[i].autores.autor[j].primerApellido +" "+ 
                    jsObject.libros.libro[i].autores.autor[j].segundoApellido
                }
                
                if (jsObject.libros.libro[i].autores.autor[j].tituloNobiliario != undefined) {
                    tituloNob += jsObject.libros.libro[i].autores.autor[j].tituloNobiliario.titulo
                }else{
                    tituloNob += "Sin titulo nobiliario | "
                }
                
                
                    
            }

            document.getElementById("objeto").innerHTML += "<br>" + 
                    "Titulo: " + jsObject.libros.libro[i].titulo +", con ISBN: "+jsObject.libros.libro[i]["-isbn"] +"<br>" +
                    "Autor/es: " + nombreAutores + "<br>" +
                    "Titulo nobiliario: " + tituloNob + "<br>" +
                    "Editorial: " + jsObject.libros.libro[i].editorial.nombre + "<br>" +
                    "Precio: " + jsObject.libros.libro[i].precio +"€ <br>"
                              
        }
